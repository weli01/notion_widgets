<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Lecture Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #lecture-info {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="lecture-info">Loading next lecture...</div>

    <script>
        async function fetchNextLecture() {
            const NOTION_API_KEY = 'your_notion_api_key';  // Replace with your Notion API key
            const DATABASE_ID = 'your_database_id';  // Replace with your database ID

            const response = await fetch(`https://api.notion.com/v1/databases/${DATABASE_ID}/query`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${NOTION_API_KEY}`,
                    'Content-Type': 'application/json',
                    'Notion-Version': '2022-06-28'
                },
                body: JSON.stringify({
                    "sorts": [
                        {
                            "property": "Date",  // Assuming you have a Date property
                            "direction": "ascending"
                        }
                    ],
                    "filter": {
                        "property": "Date",
                        "date": {
                            "after": new Date().toISOString()
                        }
                    },
                    "page_size": 1
                })
            });

            const data = await response.json();
            const nextLecture = data.results[0];

            if (nextLecture) {
                const title = nextLecture.properties.Title.title[0].text.content;
                const date = new Date(nextLecture.properties.Date.date.start).toLocaleString();

                document.getElementById('lecture-info').innerText = `Next Lecture: ${title} on ${date}`;
            } else {
                document.getElementById('lecture-info').innerText = 'No upcoming lectures.';
            }
        }

        fetchNextLecture();
    </script>
</body>
</html>
